 
<mat-card class="example-card">  
      <img mat-card-image *ngIf="product?.img" src="product?.img" > 
      <img mat-card-image *ngIf="!product?.img" src="https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" > 
      <mat-card-title>{{product?.productName}}</mat-card-title>
      <mat-card-subtitle>{{product?.brand}}</mat-card-subtitle>
      <h3>price:   {{product?.price}}$</h3>
      <mat-card-content>
        <p>{{product?.description}}</p>
    </mat-card-content>
  </mat-card>
